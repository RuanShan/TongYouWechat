<script>
$(function(){
  $("map").click(function(){
		$(".list-16").width('100%');
	 	var _name=$(this).attr("alt");
	  	$(".list-9 li").find("a").each(function(index, element) {
			$(this).removeClass("on");
			if(_name==$(this).attr("alt")){
			   $(this).addClass("on");
			   $(".list-16block").css({"display":"none"});
			   $(".list-16block").eq($(this).parent().index()).css({"display":"block"});
			}
			
		});
		$(".map_list_wrap").slideDown();
		
	});
	$(".list-9 li").click(function(){
		var _index=$(this).index();
	  	$(".list-16block").css({"display":"none"});
	    $(".list-16block").eq(_index).css({"display":"block"});
	});
	$(".map_list_wrap .close").click(function(){
		$(".map_list_wrap").slideUp();
	});
	$(".list-9 li").click(function(){
		$(".list-9 li a").removeClass("on");
		$(this).find("a").addClass("on");
	});
	 thumbnailist(".list-1block",".list-1");
	 thumbnailist(".list-3block",".list-3");	
	 thumbnailist(".list-16block",".list-16");	
	 $(window).resize(function(){
		 thumbnailist(".list-1block",".list-1");	
		 thumbnailist(".list-3block",".list-3");
		 thumbnailist(".list-16block",".list-16");	
	 });
     	 	
});
</script>
