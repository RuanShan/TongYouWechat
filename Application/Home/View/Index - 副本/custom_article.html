<script src="__PUBLIC__/Home/PC/js/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/Home/PC/js/jquery.dotdotdot.js" type="text/javascript"></script>
<script src="__PUBLIC__/Home/PC/js/effect.js" type="text/javascript"></script>
<script>

$(function(){
		$('#verify_btn').css('cursor','pointer')
		$('#verify_btn').click(function(){
			$('#verify').attr('src',"{:U('verify')}?a="+Math.random());
		})

	 thumbnailist(".list-1block",".list-1");

	 $(window).resize(function(){

		 thumbnailist(".list-1block",".list-1");	 

	 });

$(".formblock .submit").click(function(){

		var fomoff=true;

		var uname = $(".formblock .inp_wrap input[name='uname']").val();

		var uphone = $(".formblock .inp_wrap input[name='uphone']").val();

		var uemail = $(".formblock .inp_wrap input[name='uemail']").val();

		var ucommend = $(".formblock  textarea[name='ucommend']").val();

		var verify = $(".formblock .inp_wrap input[name='verify']").val();

		 //console.log(uname)

		if(uname ==""){

			$(".formblock input[name='uname']").parent().addClass("red");

			fomoff=false;

		}else{

			$(".formblock input[name='uname']").parent().removeClass("red");

			

		}

		if(uphone == ""||!/^1[34578]{1}\d{9}$/.test(uphone)){

			$(".formblock  input[name='uphone']").parent().addClass("red");

			fomoff=false;

		}else{

			$(".formblock  input[name='uphone']").parent().removeClass("red");

		}

		if(uemail == ""||!/^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/.test(uemail)){

			$(".formblock  input[name='uemail']").parent().addClass("red");

			fomoff=false;

		}else{

			$(".formblock  input[name='uemail']").parent().removeClass("red");

			

		}	

		if(ucommend ==""){

			$(".formblock textarea[name='ucommend']").parent().addClass("red");

			fomoff=false;

		}else{

			$(".formblock textarea[name='ucommend']").parent().removeClass("red");

			

		}	

		if(verify == ""){

			$(".formblock  input[name='verify']").parent().addClass("red");

			fomoff=false;

		}else{

			$(".formblock  input[name='verify']").parent().removeClass("red");			

		}

		if(!fomoff){

			 return false;

		}else{

				var uname = $(".formblock .inp_wrap input[name='uname']").val();

				var uphone = $(".formblock .inp_wrap input[name='uphone']").val();

				var uemail = $(".formblock .inp_wrap input[name='uemail']").val();

				var ucommend = $(".formblock  textarea[name='ucommend']").val();

				var verify = $(".formblock .inp_wrap input[name='verify']").val();

				$.ajax({

					url:"{:U('custom')}",

					type:"POST",

					data:{uname:uname,uphone:uphone,uemail:uemail,ucommend:ucommend,verify:verify},

					success:function(data){

						if(data == "pass"){

						 alert("提交成功！");
						 $('#verify_btn').click();

						}else if(data == "yzm-wrong"){

							alert("验证码错误，提交失败！");
							$('#verify_btn').click();

						}else{

							alert("提交失败！");

						}

						changeAuthCode();

					},

					error: function() {

						alert("由于网络原因,提交失败！");

					}

				});

		}

	});

	 	

});

</script>
