<!DOCTYPE html>
<html>
	<head>
		<title>{$config_data.name}</title>
		<include file="Public/head" />
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
				wx.config( {$js->config(array('scanQRCode'), false)} );
				wx.ready(function(){});
		</script>
	</head>

	<body>
		<header class="demos-header">
			<div class="demos-title">
				 订单详情
			</div>
		</header>
		<div class="weui-cells  weui-form-preview">

			<div class="weui-form-preview__hd">
					<div class="weui-form-preview__item">
									 <label class="weui-form-preview__label">产品名称</label>
									 <em class="weui-form-preview__value">{$category.title}</em>
					 </div>
			 </div>
			 <div class="weui-form-preview__bd">
					 <div class="weui-form-preview__item">
 									 <label class="weui-form-preview__label">激活时间</label>
 									 <p class="weui-form-preview__value">{$order.created_at|date="y-m-d",###}</p>
 							 </div>
					 <div class="weui-form-preview__item">
										<label class="weui-form-preview__label">产品介绍</label>
										<p class="weui-form-preview__value">{$category.desc}</p>
						</div>
						<div class="weui-btn-area">
							<input id="back_btn"  type="button" class="weui-btn weui-btn_primary " value="返回">
						</div>
				</div>
    </div>
	</body>
</html>
