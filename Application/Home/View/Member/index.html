<!DOCTYPE html>
<html>
	<head>
		<title>{$config_data.name}</title>
		<include file="Public/head" />
	</head>

	<body>
		<header class="demos-header">
			<div class="demos-title">
				 注册
			</div>
		</header>

		<div class="weui-cells weui-cells_form">

		<form id="member_form" class="js__form" action="{:U('create')}" method="post" novalidate>
			<input name="openid" type="hidden" value="{$member['openid']}">
			<input name="group_id" type="hidden" value="1">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" name="username"   value="{$member['username']}">
				</div>
			</div>
			<div class="weui-cell weui-cell_vcode telephone_wrapper">
				<div class="weui-cell__hd">
					<label class="weui-label">手机号</label>
				</div>
				<div class="weui-cell__bd ">
					<input class="weui-input" name="telephone"  type="tel" placeholder="请输入手机号" required pattern="[0-9]{11}" emptyTips="请输入手机号" notMatchTips="请输入正确的手机号">
				</div>
				<div class="weui-cell__ft">
					<button id="get_vcode" type="button" class="weui-vcode-btn">获取验证码</button>
				</div>
			</div>
			<div class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="number" name="vcode" placeholder="请输入验证码">
		    </div>
		  </div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label for="" class="weui-label">密码</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="password" value="" name="password" placeholder="请输入密码" required emptyTips="请输入密码"  pattern="REG_PASSWORD" notMatchTips="请输入6-16个字符">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">地址</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" name="address"   value="{$member['address']}" placeholder="请输入地址">
				</div>
			</div>

			<div class="weui-btn-area">
				<button  id="submit_btn" type="submit"  class="weui-btn weui-btn_primary">注册</button>
      </div>
    </form>
		</div>
	</body>
</html>
