<!DOCTYPE html>
<html>
	<head>
		<title>{$config_data.name}</title>
		<include file="Public/head" />
	</head>

	<body>
		<header class="demos-header">
			<div class="demos-title">
				 登录
			</div>
		</header>
		<div class="weui-cells weui-cells_form">

			<form id="session_form" class="js__form" action="{:U('login')}" method="post">
				<div class="weui-cell weui-cell_vcode telephone_wrapper">
					<div class="weui-cell__hd"><label for="" class="weui-label">手机号</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" value="" name="telephone" placeholder="请输入手机号" required pattern="[0-9]{11}" emptyTips="请输入手机号" notMatchTips="请输入正确的手机号">
					</div>
					<div class="weui-cell__ft">
						<button id="get_vcode" type="button" class="weui-vcode-btn">获取验证码</button>
					</div>
				</div>
				<div class="weui-cell">
			    <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" type="number" name="vcode" placeholder="请输入验证码" required pattern="[0-9]{4}">
			    </div>
			  </div>

	      <div class="weui-btn-area">
  	      <input id="submit_btn" type="submit" class="weui-btn weui-btn_primary" value="登录">
	      </div>
	    </form>
		</div>
	</body>
</html>
