<!DOCTYPE html>
<html>
	<head>
		<title>{$config_data.name}</title>
		<include file="Public/head" />
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
				wx.config( {$js->config(array('scanQRCode'), false)} );
		</script>

	</head>

	<body>
		<header class="demos-header">
			<div class="demos-title">
				<empty name="member.telephone">
					注册
				<else/>
				 登录
			 </empty>
			</div>
			<div class="" style="text-align:center;">
          <img class="avatar" src="{$member['headimgurl']} " alt="">
					<present  name="Think.session.mid">
						<div>	<span class="weui-badge" style="">已登录</span> </div>
					</present >

      </div>
		</header>
		<div class="weui-cells weui-cells_form">

			<form id="session_form" class="js__form" action="{:U('login')}" method="post">
				<input  type="hidden" name="openid" value="{$member['openid']}">
				<input  type="hidden" name="headimgurl" value="{$member['headimgurl']}">
				<input  type="hidden" name="username" value="{$member['username']}">
				<input  type="hidden" name="address" value="{$member['address']}">
				<div class="weui-cell weui-cell_vcode telephone_wrapper">
					<div class="weui-cell__hd"><label for="" class="weui-label">手机号</label></div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" value="{$member['telephone']}" name="telephone" placeholder="请输入手机号" required pattern="[0-9]{11}" emptyTips="请输入手机号" notMatchTips="请输入正确的手机号">
					</div>
					<div class="weui-cell__ft">
						<button id="get_vcode" type="button" class="weui-vcode-btn">获取验证码</button>
					</div>
				</div>
				<div class="weui-cell">
			    <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" type="number" name="vcode" placeholder="请输入验证码" required pattern="[0-9]{4}">
			    </div>
			  </div>

	      <div class="weui-btn-area two-btn-area">
					<div class="weui-flex">
						<div class="weui-flex__item">
							<empty name="member.telephone">
								<input id="submit_btn" type="button" class="weui-btn weui-btn_disabled weui-btn_primary" value="注册">
							 <else/>
		  					 <input id="submit_btn" type="button" class="weui-btn weui-btn_disabled weui-btn_primary" value="登录">
						   </empty>
						</div>
						<div class="weui-flex__item">
						 <input id="close_btn" type="button" class="weui-btn weui-btn_primary" value="取消">
					  </div>
				  </div>
	      </div>
	    </form>
		</div>
	</body>
</html>
