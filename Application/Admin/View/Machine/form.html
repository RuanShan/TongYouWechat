	<body>
		<include file="Public/header" />
		<!-- start: MAIN CONTAINER -->
		<div class="main-container">
			<div class="navbar-content">
				<include file="Public/sidebar" />
			</div>
			<!-- start: PAGE -->
			<div class="main-content">
				<div class="container">
					<!-- start: PAGE HEADER -->
					<div class="row">
						<div class="col-sm-12">
							<!-- start: PAGE TITLE & BREADCRUMB -->
							<ol class="breadcrumb">
								<li>
									<i class="clip-file"></i>
									<a href="{:U('Index/index')}">
										后台首页
									</a>
								</li>
                <li class="active">
									<a href="{:U('User/lists',array('p'=>$p, 'group_id'=>$group_id))}">
									用户列表
									</a>
								</li>
								<li class="active">
									 用户表单
								</li>
								<li class="search-box">
									<form class="sidebar-search">
										<div class="form-group">
											<input type="text" placeholder="Start Searching...">
											<button class="submit">
												<i class="clip-search-3"></i>
											</button>
										</div>
									</form>
								</li>
							</ol>
							<div class="page-header">
							</div>
							<!-- end: PAGE TITLE & BREADCRUMB -->
						</div>
					</div>
					<!-- end: PAGE HEADER -->
					<!-- start: PAGE CONTENT -->
					<div class="row">
						<div class="col-sm-12">
							<!-- start: TEXT FIELDS PANEL -->
							<div class="panel panel-default">
								<div class="panel-heading">
									<i class="fa fa-external-link-square"></i>
									用户表单
								</div>
								<div class="panel-body">
									<form role="form" method="post" action="{:U('User/post',array('type'=>$_GET['type']))}" class="form-horizontal" >

										<div class="form-group">
											<label class="col-sm-2 control-label">
												用户昵称
											</label>
											<div class="col-sm-4">
												<input placeholder="" name="username" value="{$data.username}" class="form-control" type="text">
											</div>
										</div>
                    <div class="form-group">
											<label class="col-sm-2 control-label">
												用户电话
											</label>
											<div class="col-sm-4">
												<input placeholder="" name="telephone" value="{$data.telephone}" class="form-control" type="text">
											</div>
										</div>
                    <div class="form-group">
											<label class="col-sm-2 control-label">
												用户地址
											</label>
											<div class="col-sm-4">
												<input placeholder="" name="address" value="{$data.address}" class="form-control" type="text">
											</div>
										</div>

										<div class="form-group">
											<label class="col-sm-2 control-label">
												用户分组
											</label>
											<div class="col-sm-4">
												<select name="group_id" class="form-control">
	 												<volist name="groups" id="group" class="select2" >
														<eq name="group.id" value="$data.group_id">
															<option value="{$group.id}"  selected  >{$group.title}  </option>
							              <else />
														 <option value="{$group.id}"  >{$group.title}  </option>
							              </eq>
													</volist>
												</select>

 											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-2 control-label">
												用户状态
											</label>
											<div class="col-sm-4">
												<select name="status" class="form-control">
	 												<volist name="status_enum" id="st" class="select2" >
														<eq name="st.id" value="$data.status">
															<option value="{$st['id']}"  selected  >{$st['name']}  </option>
							              <else />
														 <option value="{$st['id']}"  >{$st['name']} </option>
							              </eq>
													</volist>
												</select>
 											</div>
										</div>

                    <div class="form-group">
                      <div class="col-sm-2 col-sm-offset-2">
                      	<input type="hidden" name="column_id" value="{$Think.get.column_id}">
                      	<input type="hidden" name="id" value="{$data.id}">
                        <button class="btn btn-blue next-step btn-block">
                          提交 <i class="fa fa-arrow-circle-right"></i>
                        </button>
                      </div>
                    </div>
									</form>
								</div>
							</div>
							<!-- end: TEXT FIELDS PANEL -->
