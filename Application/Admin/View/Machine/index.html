<html lang="en" class="no-js">
	<!--<![endif]-->
	<!-- start: HEAD -->
	<head>
		<title>后台管理</title>
		<!-- start: META -->
		<meta charset="utf-8" />
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content="IE=edge,IE=9,IE=8,chrome=1" /><![endif]-->

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="" name="description" />
		<meta content="" name="author" />
		<!-- end: META -->
		<!-- start: MAIN CSS -->
		<link rel="stylesheet" href="__PUBLIC__/Admin/plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin/fonts/style.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/main.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/main-responsive.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin/plugins/iCheck/skins/all.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin/plugins/bootstrap-colorpalette/css/bootstrap-colorpalette.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin/plugins/perfect-scrollbar/src/perfect-scrollbar.css">
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/theme_light.css" type="text/css" id="skin_color">
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/print.css" type="text/css" media="print"/>
		<!--[if IE 7]>
		<link rel="stylesheet" href="__PUBLIC__/Admin/plugins/font-awesome/css/font-awesome-ie7.min.css">
		<![endif]-->
		<!-- end: MAIN CSS -->
		<!-- start: CSS REQUIRED FOR THIS PAGE ONLY -->
		<!-- end: CSS REQUIRED FOR THIS PAGE ONLY -->
		<link rel="shortcut icon" href="favicon.ico" />
	</head>
	<!-- end: HEAD -->
	<!-- start: BODY -->
	<body>
		<include file="Public/header" />
		<!-- start: MAIN CONTAINER -->
		<div class="main-container">
			<div class="navbar-content">
				<include file="Public/sidebar" />
			</div>
			<!-- start: PAGE -->
			<div class="main-content">
				<div class="container">
					<!-- start: PAGE HEADER -->
					<div class="row">
						<div class="col-sm-12">
							<!-- start: PAGE TITLE & BREADCRUMB -->
							<ol class="breadcrumb">
								<li>
									<i class="clip-file"></i>
									<a href="{:U('Index/index')}">
										后台首页
									</a>
								</li>
								<li class="active">
 									设备列表
 								</li>
								<li class="search-box">
									<form class="sidebar-search">
										<div class="form-group">
											<input type="text" placeholder="Start Searching...">
											<button class="submit">
												<i class="clip-search-3"></i>
											</button>
										</div>
									</form>
								</li>
							</ol>
							<div class="page-header">
							</div>
							<!-- end: PAGE TITLE & BREADCRUMB -->
						</div>
					</div>
					<!-- end: PAGE HEADER -->
					<!-- start: PAGE CONTENT -->
					<div class="row">
						<div class="col-md-12">
							<!-- start: TABLE WITH IMAGES PANEL -->
							<div class="panel panel-default">
								<div class="panel-heading">
									<i class="fa fa-external-link-square"></i>
									 设备列表
								</div>
								<div class="panel-body">
									<div>
										<div class="dataTables_filter clearfix user_filter_wrapper"  >
											<form class="form-inline export_form" role="form" action="{:U('index')}" method="get">
												<div class="form-group">
													<label class=" control-label" for="group_id">
														付款状态
													</label>
													<div class="input-group">
														<select id="payment_status" name="payment_status" class="form-control">
															<option value="-1" {$payment_status== -1?'selected':''}>全部 </option>
															<option value="0" {$payment_status== 0?'selected':''}>未付款 </option>
															<option value="1" {$payment_status== 1?'selected':''}>已全款 </option>
														</select>
													</div>
												</div>
												<button type="submit" class="btn btn-primary user_filter_btn">查找数据</button>

											</form>
										</div>
									</div>
 									<table class="table table-striped table-bordered table-hover" id="sample-table-2">
										<thead>
											<tr>
												<th width="100" class="center">ID</th>
                        <th class="center"> 登录日期</th>
                        <th class="center"> 工程师</th>
                        <th class="center"> 设备名称</th>
                        <th class="center"> 设备号</th>
                        <th class="center"> 临时激活码</th>
												<th class="center"> 永久激活码</th>
                        <th class="center"> 付款状态</th>
                        <th class="center"> 商户</th>
												<th width="100" class="center">编辑</th>

 											</tr>
										</thead>
										<tbody>
                    	<volist name="list" id="vo" empty="暂时没有数据">
											<tr>
                        <td class="center">{$vo.id}</td>
                        <td class="center">{$vo.created_at|date="y-m-d",###}</td>
                        <td class="center">
													<volist name="members" id="member"  >
														<eq name="vo['engineer_id']" value="$member['id']">{$member.username}</eq>
  												</volist>
												</td>
                        <td class="center">
                          <volist name="categories" id="category"  >
                            <eq name="vo['category_id']" value="$category['id']">{$category.title}</eq>
                          </volist>
                        </td>
												<td class="center">{$vo.machine_code}</td>
												<td class="center">{$vo.temporary_code}</td>
                        <td class="center">{$vo.permanent_code}</td>
                        <td class="center">
                          <eq name="vo.payment_status" value="1">已全款 <else/>未全款 </eq>
                        </td>
                        <td class="center">{$vo.memo}</td>
												<td class="center">
												<div class="visible-md visible-lg hidden-sm hidden-xs">
													<eq name="vo.payment_status" value="0">
														<a href="{:U('machine/post',array( 'id'=>$vo['id'], 'p'=>$p, 'payment_status'=>1))}" onclick="if(confirm('确定商户全款给付?')==false)return false;" class="btn btn-xs btn-teal tooltips" data-placement="top" data-original-title="全款给付"><i class="fa fa-edit"></i></a>
													</eq>
												</div>
												</td>
											</tr>
                      </volist>
										</tbody>
									</table>
                  <div class="pages">
                  	{$page}
                  </div>
								</div>
							</div>
							<!-- end: TABLE WITH IMAGES PANEL -->
						</div>
					</div>
					<!-- end: PAGE CONTENT-->
				</div>
			</div>
			<!-- end: PAGE -->
		</div>
		<!-- end: MAIN CONTAINER -->
		<include file="Public/footer" />

		<!--[if lt IE 9]>
		<script src="__PUBLIC__/Admin/plugins/respond.min.js"></script>

		<script src="__PUBLIC__/Admin/plugins/bootstrap/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/Admin/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"></script>
		<script src="__PUBLIC__/Admin/plugins/blockUI/jquery.blockUI.js"></script>
		<script src="__PUBLIC__/Admin/plugins/iCheck/jquery.icheck.min.js"></script>
		<script src="__PUBLIC__/Admin/plugins/perfect-scrollbar/src/jquery.mousewheel.js"></script>
		<script src="__PUBLIC__/Admin/plugins/perfect-scrollbar/src/perfect-scrollbar.js"></script>
		<script src="__PUBLIC__/Admin/plugins/less/less-1.5.0.min.js"></script>
		<script src="__PUBLIC__/Admin/plugins/jquery-cookie/jquery.cookie.js"></script>
		<script src="__PUBLIC__/Admin/plugins/bootstrap-colorpalette/js/bootstrap-colorpalette.js"></script>
		<script src="__PUBLIC__/Admin/js/main.js"></script>
		<!-- end: MAIN JAVASCRIPTS -->

		<!-- end: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->

			jQuery(document).ready(function() {
				Main.init();
			});

	</body>

</html>
